<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="register.js"></script>
</head>
<body>
    <main id="main-holder">

        <h1 id="login-header">Signup</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form action="" id="login-form">
            <input type="email" name="email" id="email-field" class="login-form-field" placeholder="khael@gmail.com">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="password" name="Confirm password" id="cpassword-field" class="login-form-field" placeholder="Confirm Password">
            <input type="submit" id="login-form-submit">
        </form>

        <div id="footer">
            <p>Already have an account? <span id="login"><a href="index.html">SIGN IN</a></span></p>
        </div>
    </main>
</body>
</html>
